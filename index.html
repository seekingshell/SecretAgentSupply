<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" alt="">
        <span class="logo-title">SECRET AGENT SUPPLY INC.</span>
      </div>
      <div class="header-main">
        <div class="new-arrival-content">
          <div class="new-arrival-title">New Arrival</div>
          <div class="new-arrival-product">SPORT BIKES AND MOTORCYCLES</div>
        </div>
      </div>
      <nav>
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <div class="product-grid">
        <div class="product">
          <img src="./resources/images/pen.png" alt="pen">
          <span>Exploding Pen</span>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="watch">
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" alt="dark glasses">
          <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="info">
        <div class="location">
          <span>Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <span>Hours</span>
          <p>0800 - 1800</p>
        </div>
      </div>
    </main>
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
