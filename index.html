<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="site-container">
          <img src="./resources/images/logo.png" alt="">
          <span class="logo-title">SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
      <div class="main-banner">
        <div class="site-container">
          <div class="headline">
            <div class="headline-title">NEW ARRIVAL</div>
            <div class="headline-product">SPORT BIKES AND MOTORCYCLES</div>
          </div>
        </div>
      </div>
      <nav>
        <div class="site-container desktop">
          <a href="#">Eyewear</a>
          <a href="#">Apparel</a>
          <a href="#">Gadgets</a>
          <a href="#">Vehicles</a>
          <a href="#">Classes</a>
          <a href="#">Contact</a>
        </div>
        <div class="site-container mobile">
          <a href="#">Menu</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="site-container">
        <div class="product-grid">
          <div class="product pen">
            <div class="image-container">
              <img src="./resources/images/pen.png" alt="pen">
            </div>
            <div class="product title">Exploding Pen</div>
          </div>
          <div class="product watch">
            <div class="image-container">
              <img src="./resources/images/watch.png" alt="watch">
            </div>
            <div class="product title">Cellular Watch</div>
          </div>
          <div class="product glasses">
            <div class="image-container">
              <img src="./resources/images/glasses.png" alt="dark glasses">
            </div>
            <div class="product title">Thermal Glasses</div>
          </div>
        </div>
        <div class="info">
          <div class="location">
            <div class="info-title">Location</div>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="hours">
            <div class="info-title">Hours</div>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="site-container">Copyright Secret Agent Supply Inc.</div>
    </footer>
  </body>
</html>
